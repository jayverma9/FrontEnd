<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div class="absolute z-1 ">
  <video autoplay="true" class="h-screen w-screen bg-gray-900" loop="true"
         src="../../assets/instructor_video.mp4"></video>
</div>


<div class=" flex justify-center ">
  <div class="  opacity-75 flex flex-col pt-20">
    <div class=" flex p-8 rounded-xl items-center justify-center">
      <form class="w-1/3" method="POST" action="#" id="signupform" (submit)="SignUp($event)">
        <h1 class=" text-5xl tracking-wider	 text-center text-white font-bold">Sign Up</h1>
        <hr class="border-t-4 border-white m-2 mb-6">

        <input
          type="text"
          class=" border border-grey-light w-full p-3 rounded mb-4 animated pulse"
          name="fullname"
          id="fullName"
          placeholder="Full Name"/>

        <input
          type="text"
          class=" border border-grey-light w-full p-3 rounded mb-4 animated pulse"
          name="email"
          id="email"
          placeholder="Email"/>

        <input
          type="password"
          class=" border border-grey-light w-full p-3 rounded mb-4 animated pulse"
          name="password"
          id="password"
          placeholder="Password"/>
        <input
          type="password"
          class=" border border-grey-light w-full p-3 rounded mb-4 animated pulse"
          name="confirm_password"
          id="confirm_password"
          placeholder="Confirm Password"/>
        <input
          type="password"
          class=" border border-grey-light w-full p-3 rounded mb-4 animated pulse"
          name="st_or_te"
          id="st_or_te"
          placeholder="Student or Teacher"/>

        <button
          type="submit"
          class="w-full text-center text-xl py-3 tracking-wide rounded bg-green text-white bg-blue-400 hover:bg-blue-600 font-bold  my-1 "
        >Create Account
        </button>
      </form>
    </div>

    <div class="flex items-center justify-center text-white animated pulse ">
      Already have an account?
      <a class="no-underline px-2 border-b border-blue text-white hover:font-bold" href="">
        Log in
      </a>.
    </div>

  </div>

</div>
</body>
</html>
