<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/@angular/material/prebuilt-themes/indigo-pink.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/balloon-css/balloon.min.css">

  <title>Document</title>
</head>
<body>

<div class="navbar mx-6" >
  <app-header></app-header>
</div>
<hr class="border-t-2 border-black mb-2">
<button routerLink="/instructorDashRecipe" class="ml-5" aria-label="Go back to recipe dashboard" data-balloon-pos="right"><mat-icon class=" text-3xl font-extrabold cursor-pointer transition-all transition-ease-out hover:text-orange-500">arrow_back</mat-icon>
</button>

<div class="flex flex-row animated fadeInLeft">

  <div class="flex flex-col p-6 justify-center items-center w-1/3 animated zoomIn">
    <img [src]="imagURL" alt="" class=" transition-all transition-ease-out hover:shadow-2xl rounded mb-4 ">
    <input (change)="selectedFileMethodMainRecipe($event)"  accept="image/*" id="image" type="file" class="text-center border-dashed border-4 border-gray-400  p-1 hover:border-gray-600 hover" >
  </div>
  <div class="flex w-2/3 animated zoomIn mr-20">
    <form class=" flex flex-col  w-full" (submit)="createNewRecipe($event)">

      <input required placeholder="{{texts[0]}}" id="name" type="text" class="w-full my-2 p-2 border-4 hover:border-gray-600 border-gray-400">

      <input required placeholder="{{texts[1]}}" id="description" type="text" class="w-full my-2 p-2 border-4 hover:border-gray-600 border-gray-400">

      <input required placeholder="{{texts[2]}}" id="type" type="text" class="w-full my-2 p-2 border-4 hover:border-gray-600 border-gray-400">

      <div class="flex flex-row justify-around text-center ">

        <a  (click)="openGroceryDialog()"  matBadgePosition="after" matBadgeColor="warn"
            class="cursor-pointer bg-orange-600 w-full mr-4  transition-all transition-ease-out hover:bg-orange-500 font-bold text-white tracking-wide p-2 ">
          Choose Grocery
        </a>

        <a (click)="openUtensilsDialog()"  matBadgePosition="after" matBadgeColor="warn"
           class="cursor-pointer bg-orange-600 w-full  transition-all transition-ease-out hover:bg-orange-500 font-bold text-white tracking-wide p-2    ">
          Choose Utensils
        </a>

      </div>
      <div class="steps flex w-full">
        <div id="steps" class ="flex flex-col w-full justify-center  ">
          <div id ='mainContainer0' class="flex flex-row w-full items-center my-2">

            <div class="flex flex-col ">
            <select id="select0" class="w-1/7 h-10 bg-gray-300  mr-2 p-2" >
              <option > No Action </option>
              <option *ngFor="let action of selected; let i = index" value="{{this.selected[i]}}">{{this.selected[i]}}</option>
            </select>

            <select value=texts[5]  id="select00" class="w-1/7 my-2 h-10 bg-gray-300  mr-2 p-2" >
              <option  selected value> No Ingredient </option>
              <option  *ngFor="let action of selectedIngredients; let i = index" >{{this.selectedIngredients[i].name}}</option>
            </select>

            <select value=texts[6]  id="select0000" class="w-1/7 h-10 bg-gray-300  mr-2 p-2" >
              <option  selected value> No Utensils </option>
              <option  *ngFor="let action of selectedUtensils; let i = index" >{{this.selectedUtensils[i].name}}</option>
            </select>
            </div>

            <div class="flex flex-col w-full h-full justify-between">
              <textarea required placeholder="{{texts[3]}}" id="step0" type="text"  class=" resize-none p-2 border-4 hover:border-gray-600 border-gray-400"></textarea>
              <textarea required placeholder="{{texts[4]}}"  id="step000" type="text"  class=" resize-none p-2 border-4 hover:border-gray-600 border-gray-400"></textarea>
            </div>
            <div id="imageDiv0" class=" flex flex-col w-1/2 h-full items-center justify-center">
              <img [id]="'imageid'+imageid"  alt="" src=" " class=" transition-all transition-ease-out hover:shadow-2xl rounded mb-4 w-1/2 ">
              <input (change)="selectedFileMethod($event)"  accept="image/*" id="imageFinalStep0" type="file" class="p-1 mx-2 border-4 hover:border-gray-600 border-gray-400" >
            </div>

            <a class="w-6" (click)="(deleteStep($event))">
              <img class=" ml-2 w-4 text-3xl font-extrabold cursor-pointer transition-all transition-ease-out hover:text-red-600" id="step00" src="../../assets/grocery/trash-alt-regular.svg" alt="Delete">
            </a>
          </div>
          <hr id="hr0"  class="border-t-2  border-black m-2">
        </div>
      </div>

      <div class="flex flex-col text-center">
        <a class="cursor-pointer bg-orange-600 my-1 transition-all transition-ease-out hover:bg-orange-500 font-bold text-white tracking-wide py-2 px-4   " (click)="addStep(0)">Add new step</a><br>
        <div class="flex flex-row w-full">
          <button class="cursor-pointer mr-4 bg-orange-600 transition-all transition-ease-out hover:bg-orange-500 font-bold text-white tracking-wide py-2 px-4 w-3/4 " type="submit">
            Publish Recipe
          </button>

          <a  class="cursor-pointer bg-red-500 transition-all transition-ease-out hover:bg-red-700 font-bold text-white tracking-wide py-2 px-4 w-1/4 animated pulse" routerLink="/instructorDashRecipe">
            Cancel
          </a>
        </div>

      </div>
    </form>
  </div>
</div>
</body>
<app-footer class="m-4"></app-footer>


</html>
