<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<div class="absolute z-1">
  <video autoplay="true" class="h-screen w-screen bg-gray-900" loop="true" src="../../assets/student_video.mp4"></video>
</div>
<div class="z-2 flex flex-col justify-center items-center pt-64">
  <div class=" opacity-75 student  " *ngIf="user != 'teacher'">
    <button class=" font-bold" (click)="setAsStudent()" *ngIf="user == ''">
      Student
    </button>

    <div class=" p-5 bg-white rounded-lg  animated pulse" *ngIf="user == 'student'">
      <form class="" method="POST" action="#" id = "stform" (submit)="studentLogin($event)">
        <h1 class="text-4xl font-black mb-4 mx-2">Student Login</h1>
        <div class="mb-4 relative">
          <input class="input border border-gray-400 appearance-none rounded w-full px-3 py-3 pt-5 pb-2 focus focus:border-indigo-600 focus:outline-none active:outline-none active:border-indigo-600"
                 id="stemail" type="text" placeholder="Username">
        </div>

        <div class="mb-4 relative">
          <input class="input border border-gray-400 appearance-none rounded w-full px-3 py-3 pt-5 pb-2 focus focus:border-indigo-600 focus:outline-none active:outline-none active:border-indigo-600"
                 id="stpassword" type="password" placeholder="Password">

        </div>
        <button class="font-bold  " type="submit">
          Login
        </button>
      </form>
    </div>
  </div>
  <div class=" opacity-75  instructor" *ngIf="user != 'student'">
    <button class=" font-bold " (click)="setAsTeacher()" *ngIf="user == ''">
      Instructor
    </button>
    <div class=" bg-white p-5 rounded-lg animated pulse" *ngIf="user == 'teacher'">
      <form class="" method="POST" action="#"  (submit)="teacherLogin($event)">
        <h1 class="text-4xl font-black  mb-4 tracking-wide">Instructor Login</h1>
        <div class="mb-4 relative">
          <input
            class="input border border-gray-400 appearance-none rounded w-full px-3 py-3 pt-5 pb-2 focus focus:border-indigo-600 focus:outline-none active:outline-none active:border-indigo-600"
            id="email" type="text">
          <label class="label absolute mb-0 -mt-2 pt-4 pl-3 leading-tighter text-gray-400 text-base mt-2 cursor-text"
                 for="email">Email Address</label>
        </div>
        <div class="mb-4 relative">
          <input
            class="input border border-gray-400 appearance-none rounded w-full px-3 py-3 pt-5 pb-2 focus focus:border-indigo-600 focus:outline-none active:outline-none active:border-indigo-600"
            id="password" type="password">
          <label class="label absolute mb-0 -mt-2 pt-4 pl-3 leading-tighter text-gray-400 text-base mt-2 cursor-text"
                 for="password">Password</label>
        </div>
        <button class="font-bold" type="submit">
          Login
        </button>
      </form>
    </div>
  </div>
  <div class=" opacity-75  signup" >
    <button class=" font-bold " routerLink="/signup">Sign Up</button>
  </div>

</div>


</body>
</html>
