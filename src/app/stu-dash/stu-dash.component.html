<!doctype html>
<html lang="en">
<link href="https://fonts.googleapis.com/css?family=Zilla+Slab&display=swap" rel="stylesheet">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/balloon-css/balloon.min.css">

  <title>Document</title>
</head>
<body>
<div class="navbar mx-6" >
  <app-header></app-header>
</div>
<hr class="border-t-2 border-black m-2">
<div class="container mx-auto">
    <div class="flex flex-row m-4 items-center justify-between">
      <div>
        <a (click)="findAllClasses()" class="cursor-pointer bg-orange-600  transition-all transition-ease-out hover:bg-orange-500 font-bold text-white tracking-wide py-2 px-4 items-center">
          Subscribe New Class
        </a>
      </div>
      <div class="flex flex-row">
          <input [(ngModel)]="searchValue" (keydown.enter)="searchBarClass()" type="text" class=" text-gray-600  w-2/3  p-2  rounded-l-lg border-2 border-blue-600" placeholder="Search a Class" id = "searchBarText"/>
          <button class=" p-2  w-1/3  bg-blue-600  rounded-r-lg  text-white hover: bg-blue-600  tracking-widest" (click)="searchBarClass()">Search</button>
      </div>
    </div>
  <div class="flex flex-wrap flex-row" >
    <div class="my-1 w-full md:w-1/3 md:p-3  " *ngFor="let clas of displayingClassList; let i = index">
      <div [id] = "i" class="overflow-hidden rounded-lg shadow-lg transition-all transition-ease-out hover:shadow-2xl  animated fadeIn">
<!--        src="{{this.displayingClassList[i].recipes[i].imagePath}}"-->

        <img class="block h-auto w-full"
             src="http://cdn.cnn.com/cnnnext/dam/assets/190624122444-15-best-greek-food-restricted.jpg"
             (click)="classSelected(clas)">

        <div class="flex items-center justify-between leading-tight p-2 md:p-4 ">
          <h1 class="text-lg">
            <a class="no-underline hover:underline text-black font-bold transition-all transition-ease-out cursor-pointer " (click)="classSelected(clas)">
              {{clas.name}}
            </a>
          </h1>

          <a (click)="deleteClass($event, clas)">
            <mat-icon aria-label="Unsubscribe Class" data-balloon-pos="left" class=" text-3xl font-extrabold cursor-pointer transition-all transition-ease-out hover:text-red-500">delete</mat-icon>
          </a>

        </div>
      </div>
    </div>
  </div>


</div>

<div class="my-32"></div>


</body>
<app-footer></app-footer>


</html>
