<!doctype html>
<html lang="en">
<link href="https://fonts.googleapis.com/css?family=Zilla+Slab&display=swap" rel="stylesheet">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/balloon-css/balloon.min.css">

</head>
<body>

<div class="navbar mx-6" >
  <app-header></app-header>
</div>
<hr class="border-t-2 border-black m-2">

<div class="container mx-auto">
  <div class ="flex flex-row m-4 items-center justify-between">
  <button routerLink="/stuDash" class="" aria-label="Go back to dashboard" data-balloon-pos="right"><mat-icon class=" text-3xl font-extrabold cursor-pointer transition-all transition-ease-out hover:text-orange-500">arrow_back</mat-icon>
  </button>
    <input [(ngModel)]="searchValue" (keydown.enter)="searchBarRecipe()" class=" text-gray-600  w-2/3  p-2  rounded-l-lg border-2 border-blue-600" placeholder="Search a Class" id = "searchBarRecipeText"/>
    <button class=" p-2  w-1/3  bg-blue-600  rounded-r-lg  text-white hover: bg-blue-600 tracking-widest" (click)="searchBarRecipe()">Search</button>
  </div>
  <div class="flex flex-wrap " >
    <div class="my-1 w-full md:w-1/3 md:p-3" *ngFor="let rec of this.displayingRecipeList">
      <div class="overflow-hidden rounded-lg shadow-lg transition-all transition-ease-out hover:shadow-2xl animated fadeIn">

        <img alt="Placeholder" class="block h-auto w-full cursor-pointer "
             src="http://cdn.cnn.com/cnnnext/dam/assets/190624122444-15-best-greek-food-restricted.jpg"
             (click)="cookRecipe(rec)">

        <div class="flex items-center justify-between leading-tight p-2 md:p-4">
          <h1 class="text-lg">
            <a class="no-underline hover:underline text-black font-bold cursor-pointer hover:text-orange-600" (click)="cookRecipe(rec)">
              {{rec.name}}
            </a>
          </h1>
        </div>
      </div>
    </div>
  </div>


</div>

<div class="my-32"></div>

</body>
<app-footer></app-footer>


</html>
