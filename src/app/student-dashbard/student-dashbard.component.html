
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div class="everything bg-white overflow-hidden" >
  <div class="navbar mx-4" >
    <app-header></app-header>
  </div>
  <hr class="border-t-2 border-black mb-2">
  <div class="flex m-4">
    <div class=" w-3/4 colomn_1 mr-4 md:mr-14 hidden sm:flex flex-col justify-center">
      <div class="flex justify-center items-center row_1 mainarea bg-gray-300 animated fadeInLeft border-8 border-gray-400">
        <img [src]="imageSource " class="transition-all  w-1/2 h-1/2 transition-ease-out hover:shadow-2xl rounded mb-4" alt="" *ngIf="imageSource!=null || imageSource!=''">
      </div>

      <div class="flex flex-col my-4 bottomarea">
        <div class=" relative  groceries bg-blue-200  animated fadeInUp border-8 border-blue-300 h-full" >
          <div class=" flex flex-row overflow-x-auto m-2 cursor-pointer ">
            <div (contextmenu)="onRightClick($event)" class="p-2  border-blue-300 overflow-x-auto m-2 hover:bg-orange-500" *ngFor="let ingredient of recipe?.ingredients " (click)="openDialogue(ingredient.name)" >

              <img src="{{ingredient.imagePath}}" class=" h-20"  >
              <div class="z-10 w-1/8 h-10">
                {{ingredient.name}}
              </div>
            </div>
          </div>
        </div>

<!--        <div class=" relative bg-blue-200 items-center mt-4 animated fadeInUp border-8 border-blue-400 " >-->
<!--          <div class=" flex flex-row overflow-x-auto m-4 cursor-pointer" >-->
<!--            <p class="text-black font-bold" *ngIf="imageSource==null || imageSource==''"> Start by selecting ingredients according to steps mentioned in right side. Then choose the utensil and action involved in the step. Follow each step to completion to finish the recipe. Enjoy !!-->
<!--          </div>-->
<!--        </div>-->
      </div>
    </div>

    <div class="flex flex-col w-1/4 ">
    <div class=" specificheight  overflow-y-auto font-bold   bg-gray-300 pt-4 animated fadeInRight border-8 border-gray-400 ">
      <div class="fixed w-full px-2" >
        <mat-accordion *ngFor="let stepp of recipe?.steps; let i=index">
          <mat-expansion-panel class=" bg-blue-400 text-xl">
            <mat-expansion-panel-header class="bg-blue-400 ">
              <mat-panel-title class="items-center text-center font-bold  text-black">{{i+1}}
              </mat-panel-title>
              <mat-panel-description  class="  text-black">
                {{stepp.description}}

              </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="flex justify-start items-center" *ngIf="stepp.ingredient!=null">
              {{stepp.ingredient.name}}

            </div>
          </mat-expansion-panel>
          <hr class="border-t-2 border-black my-2">
        </mat-accordion>
      </div>
    </div>


    <div class="flex flex-row justify-around font-bold  items-center text-md animated fadeInRight ">
      <div class="">
        <circle-progress
          [percent]="this.percentage"
          [radius]="25"
          [titleFontSize]="10"
          [outerStrokeWidth]="3"
          [innerStrokeWidth]="3"
          [outerStrokeColor]="'#78C000'"
          [innerStrokeColor]="'#C7E596'"
          [animation]="true"
          [animationDuration]="800"
          [maxPercent]="100"
          [showSubtitle]="false"
        ></circle-progress>
      </div>
      <a routerLink="/studentDashRecipe" class="w-1/2 cursor-pointer text-center bg-gray-500 transition-all transition-ease-out hover:bg-red-700 font-bold text-white tracking-wide p-3 mt-2 ">
        Go back
      </a>
      <a disabled="true" class="w-1/2 cursor-pointer ml-2 bg-gray-600 text-center transition-all transition-ease-out hover:bg-orange-500 font-bold text-white tracking-wide p-3 mt-2 ">
        Finish
      </a>
    </div>
    </div>
  </div>
</div>

</body>
</html>
