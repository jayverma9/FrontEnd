
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<header class="flex justify-between items-center px-4 md:px-16 ">
  <img class=" w-10 sm:w-20 md:w-40 cursor-pointer" src="../../assets/logo_sharp_image.png" alt="">
  <h1 class="no-underline hover:underline text-black font-bold text-3xl">Greek Food Recipes</h1>
  <div class="flex ml-64 pl-64">
    <div class="flex mr-1"> <img class="  h-8" src="../../assets/studentdashboard/star.svg" alt="">
    </div>
    <div class="flex mr-4">
      <p>Leave a rating</p>
    </div>
    <div class="flex">    <img class="  h-8" src="../../assets/studentdashboard/progress.svg" alt="">

    </div>
    <div class="flex ml-4"><a href="#" class="cursor-pointer bg-teal-600 hover:bg-teal-500 shadow-xl px-5 py-2 inline-block text-teal-100 hover:text-white rounded">Share</a></div>


  </div>

  <div class="relative ">
    <button tabindex="-1" (click)="dropdownShowOrNot()" class=" relative z-10 block h-10 w-10 mx-8">
      <img class="md:w-1/2 md:h-1/2 lg:w-full lg:h-full object-cover rounded-full overflow-hidden border-2 hover:border-blue-600  hover:shadow-2xl" src="https://images.unsplash.com/photo-1499996860823-5214fcc65f8f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="">
    </button>
    <button *ngIf="isOpen" (click)="isOpen=false"  class="fixed top-0 right-0 left-0 bottom-0 h-full w-full bg-white opacity-50 cursor-default"></button>
    <div  *ngIf="isOpen" class="absolute top-auto right-0 w- 48 mt-4 py-2 bg-white rounded-b-lg shadow-2xl" >
      <a class="block px-8 py-2 hover:bg-indigo-400 hover:text-white " href="">Settings</a>
      <a class="block px-8 py-2 hover:bg-indigo-400 hover:text-white" href="">Support</a>
      <a class="block px-8 py-2 hover:bg-indigo-400 hover:text-white" href="">Sign out</a>
    </div>
  </div>
</header>
<div class="table w-full py-8 bg-blue-100">
  <div class="table-cell px-12 h-screen">
    <div class=" bg-blue-400 py-8 text-center">
      Workspace
    </div>
  </div>

  <div class="table-cell ">
    <div class="steps bg-blue-400 py-8 text-center">
      Left Area
    </div>
  </div>
</div>

<div class="flex bg-blue-400 py-8 ">
  <div class="ingredients bg-blue-400 text-center">
    Bottom Area
  </div>
</div>
</body>
</html>
