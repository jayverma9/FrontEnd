
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body >
<div class="everything " >
  <div class="navbar mx-4" >
    <header class="flex justify-between">
      <div>
        <div class=" flex items-center">
          <img class=" h-16 cursor-pointer" src="../../assets/logo.png" alt="">
          <h3 class="no-underline hover:underline text-black font-bold text-3xl  ">Greek Food Recipes</h3>
        </div>
      </div>
      <!--      <div>-->
      <div class=" flex items-center">
        <img class="h-8" src="../../assets/studentdashboard/star.svg" alt="">Rate Class
        <div class="px-2">    <img class="h-8" src="../../assets/studentdashboard/progress.svg" alt="">

        </div>
        <div class="px-2"><a href="#" class="cursor-pointer bg-teal-600 hover:bg-teal-500 px-3 inline-block text-teal-100 hover:text-white rounded">Share</a></div>

        <div class="relative ">
          <button tabindex="-1" (click)="dropdownShowOrNot()" class=" relative z-10 block h-10 w-10 mx-8">
            <img class="md:w-1/2 md:h-1/2 lg:w-full lg:h-full object-cover rounded-full overflow-hidden border-2 hover:border-blue-600  hover:shadow-2xl" src="https://images.unsplash.com/photo-1499996860823-5214fcc65f8f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="">
          </button>
          <button *ngIf="isOpen" (click)="isOpen=false"  class="fixed top-0 right-0 left-0 bottom-0 h-full w-full bg-white opacity-50 cursor-default"></button>
          <div  *ngIf="isOpen" class="absolute top-auto right-0 w-48 mt-4 py-2 bg-white rounded-b-lg shadow-2xl" >
            <a class="block px-8 py-2 hover:bg-indigo-400 hover:text-white " href="">Settings</a>
            <a class="block px-8 py-2 hover:bg-indigo-400 hover:text-white" href="">Support</a>
            <a class="block px-8 py-2 hover:bg-indigo-400 hover:text-white" href="">Sign out</a>
          </div>
        </div>
      </div>

      <!--      </div>-->
    </header>
  </div>
  <hr class="border-t-2 border-black mb-2" >
  <div class="flex mx-8">

    <div class="colomn_1 w-3/4  mr-8 md:mr-14 hidden sm:flex flex-col justify-center" >

      <div class="flex justify-center items-center row_1 mainarea bg-gray-300 animated fadeInLeft">
        Main Workspace
      </div>

      <div class="flex row_2 bottomarea pt-4 justify-between " >
        <div class=" flex groceries bg-blue-200 w-1/2 h-full  mr-4 overflow-scroll current animated fadeInUp" >
          <div class="  flex-col grocery_ul m-8  " >
            <div class="grocer_ul_li " *ngFor="let fruit of fruits " cdkDragBoundary=".current" cdkDrag >{{fruit}}
            </div>
          </div>

        </div>
        <div class=" flex utensils bg-blue-300 w-1/2 h-full justify-center items-center ml-4 animated fadeInUp" >Utensils</div>
      </div>
    </div>
    <div class="flex colomn_2 w-full sm:w-1/4 bg-gray-300  animated fadeInRight">
      <div class=" fixed  font-bold text-2xl m-3">

        <div class="flex bg-blue-400 items-center justify-around" >
<!--          <input type="checkbox" name="vehicle1">-->
          <div class="Heading">
            Section # 1
          </div>
          <div class="text-sm">
            0/21
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
