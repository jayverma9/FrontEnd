<div class="mx-32">

    <div class="font-bold text-2xl pr-4 " *ngIf="teacher != null">Welcome back, {{teacher.name}} </div>
    <a (click)="openDialogue()" class="cursor-pointer bg-orange-600 hover:bg-orange-500 text-orange-100 py-2 px-4 rounded inline-flex items-center rounded-full animated zoomIn">
      Add Class
    </a>
  </div>

  <ul class="ClassList">
    <li class="classList_Element m-4 animated zoomIn" *ngFor="let clas of teacher.classList">
      <div class="flex items-center bg-yellow-400 mx-32 pr-8 rounded">
        <div class="my-1 md:w-1/2 lg:my-4 lg:px-4 lg:w-1/2 ">
          <img class="rounded" src="https://www.tiffin.com/images/structured-data/catering/photos/ctm3.jpg" alt="">
        </div>
        <form class="flex flex-col " id="{{clas.name}}">
          <div class="mainHeading font-bold text-3xl">{{clas.name}}</div>
          <div class="description py-3">{{clas.description}}</div>
          <div class="actionDiv flex justify-start">
            <div class=" bg-blue-600 rounded-full py-2 px-6 text-white tracking-wider">
              <a (click)="goToClass(clas)"> See Recipes </a></div>
            <div class=" bg-blue-600 rounded-full py-1 px-6 text-white  tracking-wider mx-4">
              <a>Delete Class</a></div>
            <div class=" bg-blue-600 rounded-full py-1 px-6 text-white  tracking-wider">
              <a>Info</a></div>
          </div>
        </form>
      </div>
    </li>
  </ul>
