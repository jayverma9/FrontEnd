<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<div  id="itemlist"  class="flex flex-col w-full h-60 items-center justify-center overflow-y-auto content-center p-2 m-2  border-2 border-black ">
  <h1 class="text-2xl font-bold">{{this.utensil}} </h1>
  <div [attr.id]="'ingredient0'"  class=" flex flex-row m-4 justify-between items-end hover:cursor-pointer transition-all transition-ease-out animated fadeIn">
    <mat-form-field class="w-1/3 h-10">
      <input  type ="number" min="0" matInput placeholder="Quantity" >
    </mat-form-field>

    <mat-form-field class="w-1/3 mx-2 h-10">
      <mat-label>Type</mat-label>
      <mat-select #fontSize value="8px">
        <mat-option value="Cup">Cup</mat-option>
        <mat-option value="Dashes">Dashes</mat-option>
        <mat-option value="Pinches">Pinches</mat-option>
        <mat-option value="Tablespoon">Tablespoon</mat-option>
        <mat-option value="Teaspoon">Teaspoon</mat-option>
        <mat-option value="Pounds">Pounds</mat-option>
        <mat-option value="Kilogram">Kilogram</mat-option>
        <mat-option value="Cups">Cups</mat-option>
        <mat-option value="Drops">Drops</mat-option>
        <mat-option value="Gallon">Gallon</mat-option>
        <mat-option value="Ounces">Ounces</mat-option>
        <mat-option value="Pints">Pints</mat-option>
        <mat-option value="Quarts">Quarts</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <button class="w-1/2 h-10 m-2" mat-raised-button color="warn" mat-button [mat-dialog-close]="true" cdkFocusInitial >Done

  </button>
</div>
</body>
</html>
