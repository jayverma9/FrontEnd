<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<div class="navbar mx-4" >
  <header class="flex justify-between items-center">
    <img class=" h-16 cursor-pointer" src="../../assets/logo.png" alt="">
    <div class="pt-2 relative mx-auto text-gray-600">
      <div class="border-black border-4 rounded ">
        <input class="w-64 " type="text" placeholder="What type of food you want to cook?"><i class="fas fa-search"></i>


      </div>
    </div>

    <div class=" flex items-center">

      <a class ="mr-4"> <img class="h-4 md:h-8"  src="../../assets/instructor_svg/plus-sign-in-a-black-circle.svg" alt="Add"></a>
      <a  routerLink="/grocery"> <img class="h-4 md:h-8" src="../../assets/instructor_svg/shop.svg" alt="shop"></a>

      <div class="relative z-10">
        <button tabindex="-1" (click)="dropdownShowOrNot()" class=" relative block h-10 w-10 mx-8">
          <img class="md:w-1/2 md:h-1/2 lg:w-full lg:h-full object-cover rounded-full overflow-hidden border-2 hover:border-blue-600  hover:shadow-2xl" src="https://images.unsplash.com/photo-1506863530036-1efeddceb993?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="">
        </button>
        <button *ngIf="isOpen" (click)="isOpen=false"  class="fixed top-0 right-0 left-0 bottom-0 h-full w-full bg-white opacity-50 cursor-default"></button>
        <div  *ngIf="isOpen" class="absolute top-auto right-0 w-48 mt-4 py-2 bg-white rounded-b-lg shadow-2xl" >
          <a class="block px-8 py-2 hover:bg-indigo-400 hover:text-white " href="">Settings</a>
          <a class="block px-8 py-2 hover:bg-indigo-400 hover:text-white" href="">Support</a>
          <a class="block px-8 py-2 hover:bg-indigo-400 hover:text-white" href="">Sign out</a>
        </div>
      </div>
    </div>

  </header>
</div>
<hr class="border-t-2 border-black mb-2">
<div class="mx-16">

  <div class=" font-bold text-2xl">Welcome back, Richard</div>

  <div class="flex flex-wrap lg:-mx-4">
    <div class="my-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3 ">
      <article class="overflow-hidden rounded-lg shadow-lg" routerLink="/instructorDash" >
        <a >
          <img alt="Placeholder" class="block h-auto w-full" src="https://www.tiffin.com/images/structured-data/catering/photos/ctm3.jpg">
        </a>
        <div class="flex justify-around p-2 md:p-4" >
          <a class="text-2xl no-underline hover:underline text-black font-bold cursor-pointer" >
            Indian Food Recipes
          </a>

          <a > <img class="h-8"  src="../../assets/instructor_svg/edit.svg" alt="Add"> </a>
          <a > <img class="h-8"  src="../../assets/instructor_svg/remove.svg" alt="Add"> </a>

        </div>

      </article>

    </div>
  </div>


</div>

<div class="my-32"></div>

</body>
<footer>
  <img class=" " src="https://mondiv.com/wp-content/themes/default-bs3/img/template/bg_footer_all.jpg" alt="">
</footer>
</html>
